
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src ="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
            <h2>5 rounds....Let's see who wins</h2>
        </div>
        
        <div class="buttons">
            <button class="btn" id="rock"><img src="images/rock.jpg"></button>
            <button class="btn" id="paper"><img src="images/paper.png"></button>
            <button class="btn" id="scissors"><img src="images/scissors.png"></button>
        </div>
        <div class="text-line">
            <p class="text" id="player-score">Player Score:</p>
            <p class="text" id="comp-score">Computer Score:</p>
        </div>
        <div class="final-result">
            <p class="text" id="output">Score displayed here</p>
        </div>
    </div>
    
    
</body>
</html>
</html>
