<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src ="script.js" async></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 Wins!</h2>
    <div class="buttons">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
    </div>
    <div class="text-line">
    <p class="text" id="player-score">Player Score:</p>
    <p class="text" id="comp-score">Computer Score:</p>
    </div>
    <div>
        <p class="text" id="output">Score displayed here</p>
    </div>
    
</body>
</html>
</html>
